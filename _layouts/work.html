---
layout: page
---

<div class="work-page-wrap">
  <div class="page-header">
    {% if page.logo %}
      <img class="page-logo" src="/assets/logos/{{ page.logo }}" title="{{ page.title }} Logo" />
    {% else %}
      <h1 class="page-title">{{ page.title }}</h1>
    {% endif %}
    <span class="page-description">{{ page.position }} â€¢ {{ page.year }}</span>
  </div>

  <p class="job-description grab-copy">{{ page.description }}</p>

  {{ content }}
</div>
