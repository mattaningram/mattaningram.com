---
layout: default
---

<div class="center-wrap">
  <div class="m-logo-section">
    <div class="m-logo-wrap"></div>

    <script src="/js/load-m-logo.js"></script>

    <h1 class="my-name">Mattan Ingram</h1>
    <h2 class="my-description">Solving design problems, coding websites, visualizing data.</h2>
  </div>
</div>

<div class="section-wrap work-wrap">
  <h2 class="section-header-title">Work</h2>
  <div class="work-items">
    {% for work in site.work limit:6 %}
      <a class="work-item {{ work.title | downcase }}-work-item" href="{{ work.url }}">
        {% if work.logo %}
          <img class="work-item-logo" src="/assets/logos/{{ work.logo }}" title="{{ work.title }} Logo" />
        {% else %}
          <h3 class="work-item-title">{{ work.title }}</h3>
        {% endif %}
        <span class="work-item-year">{{ work.year }}</span>
      </a>
    {% endfor %}
  </div>
</div>
