<svg class="m-logo m-logo-parallax animated" x="0px" y="0px" viewBox="0 0 300 300">
	<style type="text/css">
		.parallaxM__yellowM {
			position: relative;
			opacity: 1;
			fill: url(#yellowMGradient);
		}
		.parallaxM__purpleRect {
			position: relative;
			opacity: 0.65;
			fill: #7700ff;
		}
		.parallaxM__whiteDot {
			position: relative;
			opacity: 0.9;
			fill: #ffffff;
		}
	</style>
	<linearGradient id="yellowMGradient" gradientUnits="userSpaceOnUse" x1="150" y1="20" x2="150" y2="280">
		<stop offset="0" style="stop-color: #17ffb1" />
		<stop offset="1" style="stop-color: #17ffb1" stop-opacity="0" />
	</linearGradient>
	<polygon class="layer parallaxM__yellowM" data-depth="0.30" points="20,280 20,20 150,133.8 280,20 280,280 	" />
	<rect class="layer parallaxM__purpleRect" data-depth="0.60" x="220" width="80" height="300" />
	<circle class="layer parallaxM__whiteDot" data-depth="0.90" cx="260" cy="40" r="30" />
</svg>

<script>
	var parallaxUrl = 'https://cdnjs.cloudflare.com/ajax/libs/parallax/2.1.3/jquery.parallax.min.js'

	function makeParallax() {
		$.getScript(parallaxUrl, function () {
			$('.m-logo-parallax').removeClass('animated')
			$('.m-logo-parallax').parallax({
				invertX: false,
				invertY: false,
			})
		})
	}

	setTimeout(makeParallax, 1000)
</script>
